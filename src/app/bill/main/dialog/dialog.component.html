
<div class="dialog">
    <h1 mat-dialog-title>Terminemos tu registro </h1>
    <div class="grid">
        <div >
            <div class="input-field">
              <input type="text" required placeholder="" [(ngModel)]="data.nombre">
              <label>Ingresa nombre</label>
            </div>
        </div>
        <div mat-dialog-content>
            <div class="input-field">
              <input type="text" required placeholder=""  [(ngModel)]="data.apellido">
              <label>Ingresa apellido</label>
            </div>
        </div>
        <div mat-dialog-content>
            <div class="input-field">
              <input type="text" required placeholder=""  [(ngModel)]="data.cedula">
              <label>Ingresa cedula</label>
            </div>
        </div>
        <div mat-dialog-content>
            <div class="input-field">
              <input type="text" required placeholder="" [(ngModel)]="data.telefono">
              <label>Ingresa celular</label>
            </div>
        </div>
        <div mat-dialog-content>
            <div class="input-field">
              <input type="text" required placeholder="" [(ngModel)]="data.direccion">
              <label>Ingresa direccion</label>
            </div>
        </div>
    </div>

</div>

<div mat-dialog-actions class="action" >
  <button class="button"  (click)="guardarUsuario()">Guardar</button>
</div>
